name: Index Markdown to Elasticsearch

on:
  push:
    paths:
      - 'decision_records/**'
  workflow_dispatch:

env:
  TARGET_DIR: decision_records
  SCRIPT_FILE: .github/scripts/export-to-es.js
  ES_INDEX: decision_records

permissions:
  contents: read

jobs:
  index-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bulk upsert markdown to Elasticsearch
        uses: actions/github-script@v7
        env:
          ES_URL: ${{ secrets.ES_URL }}
          ES_API_KEY: ${{ secrets.ES_API_KEY }}
          ES_INDEX: ${{ vars.ES_INDEX }}
          TARGET_DIR: ${{ vars.TARGET_DIR }}
          SCRIPT_FILE: ${{ vars.SCRIPT_FILE }}
        with:
          script: |
            const path = require('path');
            const fs = require('fs');

            const rel = process.env.SCRIPT_FILE;
            if (!rel) core.setFailed('SCRIPT_FILE env var is not set');

            // Resolve relative to the repo workspace
            const full = path.resolve(process.env.GITHUB_WORKSPACE, rel);

            if (!fs.existsSync(full)) {
              core.setFailed(`Script not found: ${full}`);
            } else {
              const run = require(full);
              await run({ github, context, core, fetch, require });
            }
